<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Kenko</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/442aef4843.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--
        Loading
    -->
    <div class="overlayer">
    <div class="load-container">
        <img src="../images/loading.gif" width="200px" height="200px">
        <div class="text">
            <h4>Fun Fact:</h4>
            <a id="funfact">Lorem ipsum dolor sit amet, consectetuer</a>
        </div>
    </div>
</div>
    <div class="container-lg">
        <div class="topbar">
            <h1>Kenko</h1>
            <a>Music | Vibe | Repeat
            </a>
         </div>
         <div class="bg-container">
            <svg class="bg">
              <defs>
                <pattern id="Text" x="0" y="0" width=".25" height=".25">
                  <text x="10" y="20" class='style-your-text-with-css'>
                    Music
                  </text>
                </pattern>
              </defs>
              <rect fill="url(#Text)" stroke="black" width="100%" height="100%"/>
            </svg>
         <div class="sidebar">
            <button onclick="homeFunction()" class="tablink" id="homebtn">Home</button>
            <button onclick="recommendationFunction()" class="tablink" id="recommendationsbtn">Recommendations</button>
         </div>
         <div class="home">
            <h1>Kenko</h1>
         </div>
            <div class="container">        
                <form action="">
                    <input type="hidden" id='hidden_token'>
                    <div class="col-sm-6 form-group row mt-4 px-0">
                        <label for="Genre" class="form-label col-sm-2">Genre:</label>
                        <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                            <option>Select...</option>                    
                        </select>
                    </div>
                    <div class="col-sm-6 form-group row px-0">
                        <label for="Genre" class="form-label col-sm-2">Playlists:</label>
                        <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10 ">
                            <option>Select...</option>                    
                        </select>
                    </div>                  
                    <div class="col-sm-6 row form-group px-0">
                        <button type="submit" id="btn_submit" class="btn col-sm-12 bg-dark">Search</button>
                    </div>          
                </form>        
                <div class="row">
                    <div class="col-sm-6 px-0">
                        <div class="list-group song-list">
                        </div>                                             
                    </div>
                    <div class="offset-md-1 col-sm-4" id="song-detail">                
                    </div>
                </div>   
            </div>
        </div>
    </div>
</body>

<script src="/app/funfact.js"></script>
<script src="/app/scroll.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/app/app.js" type="text/javascript"></script>
</body>

<script>
    $(window).on("load",function(){
      $(".overlayer").delay(3000).fadeOut("slow");
      $('body').scrollTop(0);
    });
</script>
</html>
